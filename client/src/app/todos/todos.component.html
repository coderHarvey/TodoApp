<div class="container">
      <form class="forms-group text-center pad" >
        <h2 class="text-center ">Create your todo list here</h2>
        <input class="form-control " type="text" placeholder="Create todo here" autofocus #todoText><br>
        
        <button (click)="addTodo($event,todoText)" class="btn btn-primary form-control" style="margin-bottom:20px;">Create Todo</button>

      </form>
</div>

<div class="container pad " [hidden]="todos.length > 0" >
        <h4 >No Todos Yet!</h4>

</div>
<div class="container">
<div class="todo-list" *ngFor="let todo of todos ">
  <div class="row">
  <div class="col-md-1">
        <input type="checkbox" [checked]='todo.isCompleted' (click)="updateStatus(todo)" >
  </div>
  <div class="col-md-8">
         <p>{{todo.text}}</p>
  </div>
  <div class="col-md-3">
          <button class="btn "style="padding-left:20px;padding-right:20px;" >Edit</button>
          <button class="btn btn-danger" (click)="deleteTodo(todo)" >Delete</button>
 </div>
 </div>

</div>
</div>
